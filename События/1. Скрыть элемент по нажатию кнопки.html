<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" id="hider" value="Нажмите, чтобы спрятать текст" />
<div id="text">Текст</div>

<script>

  document.getElementById('hider').addEventListener("click",()=>{
    document.getElementById('text').style.opacity = 0;

  });
</script>
</body>
</html>
